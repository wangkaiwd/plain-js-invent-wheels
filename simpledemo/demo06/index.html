        // 设置组件属性的默认值
        let MyTitle = React.createClass({
            // 为组件指定默认的title属性，属性值为：hello world
            getDefaultProps () {
                return {
                    title: 'hello world'
                }
            },
            // 组件必须有一个render方法
            render() {
                return <h1> {this.props.title} </h1>;
            }
        });

        // 组件名，组件渲染的位置
        ReactDOM.render(
            <MyTitle />,
            document.getElementById('example')
        );
