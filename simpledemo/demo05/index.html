<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
</head>
<body>
    <did id="example"></did>
    <script type="text/babel">
        // this.props对象的属性与组件的属性一一对应
        // 除了this.props.children:它表示组件的所有子节点

        // 1.如果当前组件没有子节点，this.props.children是undefined
        // 2.如果有一个子节点，数据类型为object
        // 3.如果有多个子节点，数据类型就是array
        // 生成组件类
        let NotesList = React.createClass({
            render () {
                return (
                    <ol>
                        {
                            // React.children.map(children,function[(thisArg)])
                            // 如果children是一个嵌套的对象或数组，他将被遍历。如果children是null或undefined,返回
                            // null或undefined,返回null或undefined而不是一个空数组
                            React.Children.map(this.props.children,function(child){
                                return <li>{child}</li>;
                            })
                        }
                    </ol>
                );
            }
        });
        

        // span标签为NotesList的子节点，都可以通过this.props.children读取
        ReactDOM.render(
            <NotesList>
                <span>hello</span>
                <span>world</span>
            </NotesList>,
            document.getElementById('example')
        );
    
    </script>
</body>
</html>
