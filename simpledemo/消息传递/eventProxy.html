<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- React的核心库 -->
    <script src='../build/react.js'></script>
    <!-- 提供与DOM相关的功能 -->
    <script src='../build/react-dom.js'></script>
    <!-- JSX语法转为JavaScript语法 -->
    <script src="../build/browser.min.js"></script>
    <!-- eventProxy实现消息传递功能 -->
    <script src="./eventproxy.js"></script>
</head>

<body>
    <div id="app"></div>
    <script type="text/babel">
        // 利用订阅者模式进行参数的传递，类似于vue的$emit和$on
        const ep = new EventProxy();
        class Child1 extends React.Component {
            constructor() {
                super()
                this.handleChange = this.handleChange.bind(this);
            }
            handleChange(e) {
                // 通知Child2组件，input的输入内容发生变化，并将输入内容传给Child2组件
                ep.emit('inpVal',e.target.value)
            }
            render() {
                return (
                    <div>
                        <input onChange={this.handleChange}/>
                    </div>
                )
            }
        }
        
        class Child2 extends React.Component {
            constructor() {
                super();
                this.state = {
                    msg: '',
                };
            }
            componentWillMount() {
                // 收到Child1的通知，通过函数接收Child1传来的数据（data）
                ep.on('inpVal', (data) => {
                    this.setState({
                        msg: data
                    })
                });
            }
            render() {
                return (
                    <div>
                        <h1>{this.state.msg}</h1>
                    </div>
                )
            }
        }
        
        const Parents = () => {
            return (
                <div>
                    <Child1 />
                    <Child2 />
                </div>
            )
        }
        ReactDOM.render(<Parents />,document.getElementById('app'));
    </script>
</body>

</html>
