<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
</head>
<body>
    <!-- 定义一个组件 -->
    <div id="example"></div>
    <script type="text/babel">
        // React.createClass用于生成一个组件类
        let HelloMessage = React.createClass({
            // 所有组件类都必须有自己的render方法，用于输出组件
            render: function(){
                return <h1>Hello {this.props.name}</h1>;
            }
        });
        ReactDOM.render(
            // 注意：
            // 1.组件类的第一个字母必须大写，否则会报错
            // 2.组件类只能包含一个顶层标签，否则也会报错(和vue一样，组件只能有且只有一个根标签)
            <HelloMessage name="John"/>,
            document.getElementById('example')
        );
        // 组件的用法:与原生的HTML标签完全一致,
        // <HelloMessage name="John"/>就是为HelloMessage组件加入一个name属性，值为John
        // 组件的属性可以在组件的this.props对象上获取


        // 添加组件属性注意：class和for是javascript的保留字
        // class属性：className
        // for属性：htmlFor
    </script>
    
</body>
</html>
